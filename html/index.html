<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
	<script src="script.js" type="text/javascript"></script>
	<script src="jquery-1.8.2.min.js" type="text/javascript"></script>
	<title>HoloBotControl</title>
	</head>
<body onload="init();">
	<div id="content">
		<h1>HoloBotControl</h1>
		<div id="video">
			<img id="stream"/>
		</div>
		<div id="status">
			<a id="connection_status">Connection OK</a>
			<a id="battery_status" ></a>
		</div>
		<table id="control">
	  		<tr>
				<td></td>
				<td><button type="button"><img id="north_west" src="img/north_west.png" alt="north west"></button></td>
	    		<td><button type="button"><img id="north" src="img/north.png" alt="north"></button></td>
				<td><button type="button"><img id="north_east" src="img/north_east.png" alt="north east"></button></td>
	  		</tr>
	  		<tr>
	    		<td><button type="button"><img id="rotate_counterclockwise" src="img/rotate_counterclockwise.png" alt="rotate left"></button></td>
				<td><button type="button"><img id="west" src="img/west.png" alt="west"></button></td>
	    		<td></td>
				<td><button type="button"><img id="east" src="img/east.png" alt="east"></button></td>
				<td><button type="button"><img id="rotate_clockwise" src="img/rotate_clockwise.png" alt="rotate right"></button></td>
	  		</tr>
	  		<tr>
				<td></td>
				<td><button type="button"><img id="south_west" src="img/south_west.png" alt="south west"></button></td>
	    		<td><button type="button"><img id="south" src="img/south.png" alt="south"></button></td>
				<td><button type="button"><img id="south_east" src="img/south_east.png" alt="south east"></button></td>
	  		</tr>
		</table>
	</div>
	<div id="footer">
	    <a>Author: Lukas Dudichum/ License: MIT</a>
	</div>
</body>
